variables:
  GIT_SUBMODULE_STRATEGY: normal

modulator:
  rules:
  - changes:
    - qpsk-modulator/**/*
  trigger:
    include:
    - local: qpsk-modulator/.gitlab-ci.yml
    strategy: depend

demodulator:
  rules:
  - changes:
    - qpsk-demodulator/**/*
  trigger:
    include:
    - local: qpsk-demodulator/.gitlab-ci.yml
    strategy: depend
