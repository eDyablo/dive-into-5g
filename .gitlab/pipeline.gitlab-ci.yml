variables:
  GIT_SUBMODULE_STRATEGY: normal

workflow:
  rules:
  - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    when: never
  - when: always

modulator:
  rules:
  - changes:
    - qpsk/**/*
    - qpsk-modulator/**/*
  trigger:
    include:
    - local: qpsk-modulator/.gitlab-ci.yml
    strategy: depend

demodulator:
  rules:
  - changes:
    - qpsk/**/*
    - qpsk-demodulator/**/*
  trigger:
    include:
    - local: qpsk-demodulator/.gitlab-ci.yml
    strategy: depend

noise-injector:
  rules:
  - changes:
    - qpsk/**/*
    - qpsk-noise-injector/**/*
  trigger:
    include:
    - local: qpsk-noise-injector/.gitlab-ci.yml
    strategy: depend
